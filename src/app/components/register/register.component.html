<div class="register-wrapper">
  <div class="register-container">
    <h1 class="register-title">Create Your Account</h1>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" formControlName="FullName" />
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" placeholder="Choose a username" formControlName="UserName" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" formControlName="Email" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Your address" formControlName="Address" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" formControlName="Password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" formControlName="ConfirmPassword" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Your phone number" formControlName="PhoneNumber" />
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>

      <p class="login-link">
        Already have an account?
        <a routerLink="/login">Sign In</a>
      </p>
    </form>
  </div>
</div>
