<div class="container py-4">
  <h3 class="mb-4">Products</h3>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (product of pagedProducts; track $index) {
        <app-product-item [productC]="product" (addToCart)="handleAddToCart($event)"></app-product-item>
    }
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
        Previous
      </button>
    </li>

    <li
      class="page-item"
      *ngFor="let page of totalPagesArray; let i = index"
      [class.active]="currentPage === (i + 1)"
    >
      <button class="page-link" (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
        Next
      </button>
    </li>
  </ul>
</nav>

</div>
