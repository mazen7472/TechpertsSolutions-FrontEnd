<div class="col">
  <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
    <!-- Product Image -->
    <img
      [src]="'https://picsum.photos/seed/' + productC.id + '/300/200'"
      class="card-img-top object-fit-cover"
      [alt]="productC.name"
    />

    <div class="card-body d-flex flex-column">
      <!-- Title -->
      <h5 class="card-title fw-semibold text-truncate">{{ productC.name }}</h5>

      <!-- Description -->
      <p class="card-text small mb-2 text-truncate">
        {{ productC.description }}
      </p>

      <!-- Optional Title -->
      <ng-container *ngIf="productC.title">
        <p class="mb-2">
          <small>{{ productC.title }}</small>
        </p>
      </ng-container>

      <!-- Price + View Link -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="fw-bold text-primary fs-5">${{ productC.price }}</span>

        <ng-container *ngIf="productC.link">
          <a
            [href]="productC.link"
            target="_blank"
            class="btn btn-sm btn-outline-primary"
          >
            View
          </a>
        </ng-container>
      </div>

      <!-- Add to Cart Button -->
      <button
        class="btn btn-sm btn-success w-100 mt-auto"
        (click)="onAddToCart()"
      >
        <i class="bi bi-cart-plus me-2"></i> Add to Cart
      </button>
      <!-- View Details Button -->
      <a
        [routerLink]="['/product', productC.id]"
        class="btn btn-sm btn-outline-primary w-100 mt-2"
      >
        <i class="bi bi-eye me-2"></i> View Details
      </a>
      <!-- Category -->
      <p class="mt-3 mb-0 text-primary text-end small">
        Category: {{ productC.category || "Uncategorized" }}
      </p>
    </div>
  </div>
</div>
