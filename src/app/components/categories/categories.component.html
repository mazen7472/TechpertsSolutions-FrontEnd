<div class="container py-4">
  <h2 class="text-center mb-4 section-title">Choose a Category</h2>
  <div class="row">
    <div 
      class="col-md-4 mb-4" 
      *ngFor="let category of categories; let i = index; trackBy: trackById"
    >
      <div class="category-card card h-100">
        <div class="card-body text-center">
          <img 
            [src]="category.imageUrl" 
            [alt]="category.name"
            class="category-image mb-3"
            width="100"
            height="100"
          />
          <h5 class="card-title mt-2 fs-3">{{ category.name }}</h5>
          <button 
            class="btn btn-outline-info mt-3" 
            (click)="navigateToCategory(category.id)"
          >
            View Products
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
