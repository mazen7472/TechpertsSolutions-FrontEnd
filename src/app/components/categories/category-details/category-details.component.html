<div class="container py-4">
  <h2 class="text-center category-title mb-4">Products in "{{ categoryName }}"</h2>
  <div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-4 mb-4">
        <div class="product-card card h-100">
          <div class="card-body text-center">
            <h5 class="product-name">{{ product.name }}</h5>
            <p class="product-description mb-2">{{ product.description }}</p>
            <span class="badge price-badge mb-3">${{ product.price }}</span>
            <button class="btn product-button"
                    (click)="selectProduct(product)">
              Select Product
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
