<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">ðŸ’– My Wishlist</h2>
    <button
      *ngIf="wishList.length > 0"
      class="btn btn-primary"
      (click)="moveAll()"
    >
      <i class="bi bi-cart-check me-1"></i> Move All to Cart
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading your wishlist...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && wishList.length === 0" class="alert alert-info">
    Your wishlist is empty.
  </div>

  <!-- Wishlist Items Grid -->
  <div class="row g-4" *ngIf="!isLoading && wishList.length > 0">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of wishList">
      <app-wishlist-item
        [item]="item"
        (remove)="onRemove($event)"
        (addToCart)="onAddToCart($event)"
      ></app-wishlist-item>
    </div>
  </div>
</div>
