<section class="contact py-5" id="contact">
  <div class="container">
    <!-- Animated Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold section-title tech-glitch" data-text="CONTACT">CONTACT</h2>
      <p class="lead tagline">
        Need Help? <span class="text-gradient fw-semibold">Contact Us</span>
      </p>
    </div>

    <!-- Interactive Map -->
    <div class="mb-5 map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3413.0134652626575!2d29.9060892!3d31.19264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c394ebd03ec1%3A0x16cbff5d844ff34b!2sInformation%20Technology%20Institute!5e0!3m2!1sen!2seg!4v1752755412147!5m2!1sen!2seg"
        class="w-100 rounded shadow-sm floating-anim"
        height="350"
        allowfullscreen=""
        referrerpolicy="no-referrer-when-downgrade"
        loading="lazy"
      ></iframe>
      <div class="map-highlight"></div>
    </div>

    <div class="row g-4">
      <!-- Contact Info Cards -->
      <div class="col-lg-5">
        <div class="contact-card d-flex mb-4 hover-glow">
          <div class="me-3 fs-4 text-primary pulse-icon">
            <i class="bi bi-geo-alt"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-1">Our Location</h5>
            <p class="mb-0">
              We operate 100% online – wherever you are, we're just a click
              away.
            </p>
          </div>
        </div>
        <div class="contact-card d-flex mb-4 hover-glow">
          <div class="me-3 fs-4 text-primary pulse-icon">
            <i class="bi bi-envelope"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-1">Email Us</h5>
            <a
              href="mailto:support@techpertssolution.com"
              class="text-decoration-none text-gradient"
              >support&#64;techpertssolution.com</a
            >
          </div>
        </div>
        <div class="contact-card d-flex mb-4 hover-glow">
          <div class="me-3 fs-4 text-primary pulse-icon">
            <i class="bi bi-telephone"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-1">Call Us</h5>
            <a href="tel:+12155501234" class="text-decoration-none text-gradient"
              >+1 (215) 550-1234</a
            >
          </div>
        </div>
        <div class="contact-card d-flex hover-glow">
          <div class="me-3 fs-4 text-primary pulse-icon">
            <i class="bi bi-clock-history"></i>
          </div>
          <div>
            <h5 class="fw-bold mb-1">Support Hours</h5>
            <p class="mb-0">
              <strong>Available:</strong> 24/7 Online<br />
              <strong>Live Chat:</strong> Mon–Fri, 9AM – 6PM
            </p>
          </div>
        </div>
      </div>

      <!-- Enhanced Contact Form -->
      <div class="col-lg-7">
        <form class="contact-form">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-group floating-label">
                <input type="text" id="userName" name="name" required placeholder=" " />
                <label for="userName">Your Name</label>
                <div class="form-line"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group floating-label">
                <input type="email" id="userEmail" name="email" required placeholder=" " />
                <label for="userEmail">Your Email</label>
                <div class="form-line"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group floating-label">
                <input type="text" id="userSubject" name="subject" required placeholder=" " />
                <label for="userSubject">Subject</label>
                <div class="form-line"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group floating-label">
                <textarea
                  id="userMessage"
                  name="message"
                  rows="5"
                  required
                  placeholder=" "
                ></textarea>
                <label for="userMessage">Message</label>
                <div class="form-line"></div>
              </div>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4 py-2 pulse-effect">
                <span class="submit-text">Send Message</span>
                <i class="bi bi-send-fill ms-2 submit-icon"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
