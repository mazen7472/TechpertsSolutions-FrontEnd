<section class="contact py-5" id="contact">
  <div class="container">
    <!-- Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">CONTACT</h2>
      <p class="lead">Need Help? <span class="text-primary fw-semibold">Contact Us</span></p>
    </div>

    <!-- Map -->
    <div class="mb-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3413.0134652626575!2d29.9060892!3d31.19264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c394ebd03ec1%3A0x16cbff5d844ff34b!2z2YXYudmH2K8g2KrZg9mG2YjZhNmI2KzZitinINin2YTZhdi52YTZiNmF2KfYqiAtIElUSQ!5e0!3m2!1sar!2seg!4v1752728358279!5m2!1sar!2seg"
        class="w-100 rounded shadow-sm"
        height="350"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>

    <div class="row g-4">
      <!-- Contact Info -->
     <div class="col-lg-5">
  <div class="d-flex mb-4">
    <div class="me-3 fs-4 text-primary"><i class="fa-regular fa-map"></i></div>
    <div>
      <h5 class="fw-bold mb-1">Our Location</h5>
      <p class="mb-0">We operate 100% online – wherever you are, we're just a click away.</p>
    </div>
  </div>
  <div class="d-flex mb-4">
    <div class="me-3 fs-4 text-primary"><i class="fa-regular fa-envelope"></i></div>
    <div>
      <h5 class="fw-bold mb-1">Email Us</h5>
      <a href="mailto:support@techpertssolution.com" class="text-decoration-none" type="email">techpertssolution.com</a>
    </div>
  </div>
  <div class="d-flex mb-4">
    <div class="me-3 fs-4 text-primary"><i class="fa-solid fa-phone"></i></div>
    <div>
      <h5 class="fw-bold mb-1">Call Us</h5>
      <a href="tel:+12155501234" class="text-decoration-none">+1 (215) 550-1234</a>
    </div>
  </div>
  <div class="d-flex">
    <div class="me-3 fs-4 text-primary"><i class="fa-solid fa-share-nodes"></i></div>
    <div>
      <h5 class="fw-bold mb-1">Support Hours</h5>
      <p class="mb-0"><strong>Available:</strong> 24/7 Online<br><strong>Live Chat:</strong> Mon–Fri, 9AM – 6PM</p>
    </div>
  </div>
</div>

      <!-- Contact Form -->
      <div class="col-lg-7">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Your Name" name="name" id="userName" required />
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Your Email" name="email" id="userEmail" required />
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Subject" name="subject" id="userSubject" required />
            </div>
            <div class="col-12">
              <textarea class="form-control" rows="6" placeholder="Message" name="message" id="userMessage" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
